<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- CSS -->

    <link href="css/main.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
  </head>

  
  <body>

    
    <div class="card">
      <div class="card-border">
        <div class="card-wrap">
          <div class="card-block">
            <div class="card-block-border">
              <div class="card-block-border-title">
                Sign in
              </div>
              <div class="card-block-border-suptitle">
                Sign in to your account.
              </div>
              <div class="card-block-border-inputs">
                <div class="card-block-border-input-wrap">
                  <div class="card-block-border-input-text">
                    @
                  </div>
                  <div class="card-block-border-input">
                    <input type="text" size="40" placeholder="E-mail">
                  </div>
                </div>
                <div class="card-block-border-input-wrap">
                  <div class="card-block-border-input-text">
                    <img src="images/lock.svg" alt="">
                  </div>
                  <div class="card-block-border-input">
                    <input type="text" size="40" placeholder="Password">
                  </div>
                </div>
              </div>
              <div class="card-block-border-wrap">
                <div class="card-block-border-link">
                  <a href="#">Sign in</a>
                </div>
                <div class="card-block-border-link2">
                  <a href="#">Forgot password?</a>
                </div>
              </div>
            </div>
          </div>
          <div class="card-block2">
            <div class="card-block-border2">
              <div class="card-block-border2-title">
                Sign up
              </div>
              <div class="card-block-border2-suptitle">
                New to easyMINE? Click the "Register" button below to create an account.
              </div>
              <div class="card-block-border2-link">
                <a href="#">Register</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>

  
</html>
